<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Exchange Challenge</title>

    <link rel="stylesheet" href="src/main.css">
</head>

    <body>
    <main>
    </br><h1>Welcome to Exchange Challenge 2019</h1></br>
        <div id="box">
        </br><h1>Select exchange currencies</h1>
            <div id="enterValueBox">
                <div class="enterResultValue">
                    <div>
                        <label>Enter a value(From): </label>
                        <input type="number" class="form-control" id="amount" min="0"/>
                        <button class="btn calculate-btn" onclick="exchangeCurrency()">Calculate</button>
                        
                    </div> 
                    <div class="result">
                        <label>Result exchange: </label>
                        <p>
                            <span class="given-amount"></span> 
                            <span class="base-currency"></span>
                            <span class="second-currency"></span>
                            <span class="result-exchange"></span> 
                        </p>
                    </div>  
                </div>
                <div>
                    <label>Real-time exchange rate (for 1 unit): </label>
                    <p>
                        <input type="number" id="resultRealTime" disabled="disabled"/>
                    </p>
                </div>  
            </div>

            <div class="selectCurrencies">
                <div>    
                    <label class="header">From: </label>
                    <select name="currencyFrom" id="currencyFrom" class="currency-select">
                        <option></option>
                    </select>
                </div>
                <div>
                    <label class="header">to: </label>
                    <select name="currencyTo" id="currencyTo" class="currency-select">
                        <option></option>
                    </select>
                </div>
                    <button class="calculateBtn" onclick="convertCurrency()">Real-time</button>
                    <button type="button" onclick="swapSelectedIndexBtn('select[name=\'currencyFrom\']', 'select[name=\'currencyTo\']')" >&#8646;</button>
            </div>

            <div>
                <div class="chart" id="chartContainer"></div>
                <div>
                    <label id="historicalLbl" class="header">Historical exchange chart</label>
                </div>
            </div>
            
        </div>
        


        <footer class="footer container-fluid py-4">
            <p class="title">&copy; 2019 | Kainos Exchange Challenge.</p>
            <p>Designed with â™¡ by Katarzyna Mural</p>
        </footer>
    </main>


    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/chart.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    </body>
</html>
